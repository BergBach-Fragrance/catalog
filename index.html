<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragancias de Oriente - Catálogo de Perfumes Árabes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Nico Gay</h1>
            <p class="subtitle">Perfumes Árabes Exclusivos</p>
        </div>
    </header>

    <div class="container">
        <div class="search-filter">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar perfumes...">
            </div>
            <div class="filter-options">
                <select id="brand-filter">
                    <option value="">Todas las marcas</option>
                    <option value="Lattafa">Lattafa</option>
                    <option value="Armaf">Armaf</option>
                    <option value="Rasasi">Rasasi</option>
                    <option value="Swiss Arabian">Swiss Arabian</option>
                </select>
                <select id="type-filter">
                    <option value="">Todos los tipos</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Unisex">Unisex</option>
                </select>
                <select id="sort-filter">
                    <option value="name">Ordenar por nombre</option>
                    <option value="price-low">Precio: menor a mayor</option>
                    <option value="price-high">Precio: mayor a menor</option>
                    <option value="newest">Más recientes</option>
                </select>
            </div>
        </div>

        <div id="products-container" class="products-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i> Cargando productos...
            </div>
        </div>
    </div>

    <div id="product-detail-modal" class="product-detail-modal">
        <div class="modal-content">
            <div class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
            <div class="product-detail" id="modal-content">
                <!-- Contenido dinámico del modal -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Fragancias de Oriente</h3>
            <p>Importamos los mejores perfumes árabes para ofrecerte fragancias de calidad y duración excepcional.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2025 Fragancias de Oriente. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cargar primero los scripts de terceros -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    
    <!-- Luego los scripts propios -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
